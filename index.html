<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CIS224 Final Project</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Enter a new item for the Inventory database</h1>
</header>

<main>
    <form action="http://theshoebox.web1337.net/process.php" method="POST">
        <div>
            <label for="sku">Enter SKU Number of Item:</label>
            <input id="sku" name="sku" required type="text">
        </div>
        <div>
            <label for="itemName">Enter Item Name:</label>
            <input id="itemName" name="itemName" required type="text">
        </div>
        <div>
            <label for="itemQuantity">Enter Receiving Quantity:</label>
            <input id="itemQuantity" name="itemQuantity" required type="text">
        </div>
        <div>
            <label for="itemCost">Enter Store Cost:</label>
            <input id="itemCost" name="itemCost" required type="text">
        </div>
        <div>
            <label for="sellPrice">Enter Sell Price:</label>
            <input id="sellPrice" name="sellPrice" required type="text">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2025 ReallyGoodInventoryTracker</p>
</footer>
</body>
</html>
